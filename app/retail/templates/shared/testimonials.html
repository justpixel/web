{% load i18n static %}
<div class="container-fluid carousel p-0">
  <div class="row mb-0">
    <div class="d-flex align-items-center" id="slides">
      {% for slide in slides %}
        <div class="slide d-flex justify-content-center flex-wrap">
          <div class="avatar mb-4" style="background-image: url('{{slide.1}}');"></div>
          <div class="testimonial d-flex">
            <div class="decorated-quote p-0 font-italic mr-3">"</div>
            <div class="content">
              <p>{{slide.2}}</p>
              <p class="author">
                <a href="{{slide.3}}" target="_blank" rel="noopener">{{slide.0}}</a>
                {% if slide.4 %}
                  <br><span class="org">{{slide.4}}</span>
                {% endif %}
              </p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
